<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixtures Information Input</title>
    <!-- Title for the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Imports bootstrap CSS module -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Imports bootsrap Javascript module -->
    <link rel = "stylesheet" href="static/styles.css" >
    <!-- Imports the stylesheet that will be accessed in this page -->
</head>
<body>
    <div class = "container border p-5">
        <!-- Creates a container for all content to be within, with a border to show this containment and 5 padding to space the contents from the border -->
        <h1 class = "display-2 text-center mb-5 fw-medium">Fixtures Information Input</h1>
        <!-- Creates the main heading, with it in the centre, with a margin below of 5 and have a more boldened font to emphasise it. -->
        <hr>
        <!-- Creates a horizontal line to separate the heading form the rest of the page -->
        <form action = "/fixtureInfoInput" method = "post">
            <!-- Creates the form for the user to enter fixture information, which will be sent to the fixtureInfoInput route, while the post method allows the inputs to be sent to the server side -->
            <div class = "mb-3">
                <label class = "form-label fs-4 fw-medium" for = "startTime">Enter the start time of your tournament (24hr clock): </label>
                <!-- Labels the tournament start time input box, with the form-label bootstrap styling and a larger bolder font to emphasise it -->
                <input class = "form-control form-control-lg border-primary shadow" placeholder = "eg. 15:00" type="text" name="startTime" id="startTime" required>
                <!-- Creates the match duration input box, using the form-control attribute to add a bundle of bootstrap styling, making it large, with a blue border and a shadow below -->
                <!-- Is required to add validation to not allow null inputs and has a placeholder showing the user what format their input should be in -->
            </div>
            <div class = "mb-3">
                <label class = "form-label fs-4 fw-medium" for = "matchDuration">Enter the duration of matches for your tournament (in mins): </label>
                <!-- Labels the match duration input box, with the form-label bootstrap styling and a larger bolder font to emphasise it -->
                <input class = "form-control form-control-lg border-primary shadow" placeholder = "eg. 20" type="text" name="matchDuration" id="matchDuration" required>
                <!-- Creates the tournament start time input box, using the form-control attribute to add a bundle of bootstrap styling, making it large, with a blue border and a shadow below -->
                <!-- Is required to add validation to not allow null inputs and has a placeholder showing the user what format their input should be in -->
            </div>
            
            <label class = "form-label fs-4 fw-medium" for = "breakLength">Enter the length of breaks between matches for your tournament: </label><br>
            <!-- Labels the break length selection, with the form-label bootstrap styling and a larger bolder font to emphasise it -->
            <div class = "d-flex justify-content-around">
            <!-- Space the options evenly horizontally through the container -->
                <label class="form-check-label mx-5" for="5">5 Minutes</label>
                <input class="form-check-input" type="radio" id="5" name="breakLength" value=5 required><br>
                <!-- Creates first option for the break length, 5 mins, below the label -->
                <label class="form-check-label mx-5" for="10">10 Minutes</label>
                <input class="form-check-input" type="radio" id="10" name="breakLength" value=10><br>
                <!-- Creates second option for the break length, 10 mins, below the previous option -->
                <label class="form-check-label mx-5" for="15">15 Minutes</label>
                <input class="form-check-input" type="radio" id="15" name="breakLength" value=15><br>
                <!-- Creates third option for the break length, 15 mins, below the previous option -->
                <label class="form-check-label mx-5" for="20">20 Minutes</label>
                <input class="form-check-input" type="radio" id="20" name="breakLength" value=20>
                <!-- Creates fourth option for the break length, 20 mins, below the previous option -->
            </div>
            <div class="text-center mb-3">
                <!-- Aligns button centrally with a margin below -->
                <input class="btn btn-light border-primary shadow w-75 mb-3 fs-5" type="submit" value="Confirm">
                <!-- Creates the submit button for the form, which will send the inputs to the fixtureInfoInput route -->
                 <!-- Button has a very light grey background that becomes darker when hovered over, blue border, is made large, shadow below, larger font size, 75% width of the container and vertical padding and margin -->
            </div>
        </form>
        <div class = "mb-3">
            {{error}}
            <!-- Displays any error with the user's inputs to the fixture information input form -->
        </div>
        <p><a class = "btn link-dark border " href = "/tournamentDashboard">Return to Tournament Dashboard</a></p>
        <!-- Creates the button to return the user to the tournament dashboard -->
    </div>
</body>
</html>
