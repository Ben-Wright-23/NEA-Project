<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Imports bootstrap CSS module -->

</head>
<body>
    <div class = "container border p-5 w-50">
    <!-- Contain everything within the division in a box on the page, percentage sizes will work off this. -->
    <!-- Has 5 padding to create a sleeker look and a width of 50 fits the content well while not being too large. -->
    <h1 class = "display-4 text-center mb-5 text-dark">{{ session["currentUser"] }}'s Dashboard</h1>
    <!-- Creates the main heading, with it in the centre and a margin at the bottom of 5 to again make the design more sleek. -->
    <!-- Heading contains the current user's username to make it more personalised -->
    <div class = "text-center">
        <p><a class = "btn link-dark border mb-3 w-75" href = "/creationForm">Create a Tournament</a></p>  
        <!-- Creates button for users to create a tournament, links to the creationForm function to load the page -->
    </div>
    <div class = "text-center">
        <!-- Aligns the button in the centre of the division -->
        <p><a class = "btn link-dark border mb-3 w-75" href = "/deleteAccount">Delete your Account</a></p>
        <!-- Creates a button for users to delete their account, links to the deleteAccount function -->
    </div>
    <div class = "text-center">
        <!-- Aligns the button in the centre of the division -->
        <p><a class = "btn link-dark border mb-3 w-75" href = "/logout">Logout</a></p>  
        <!-- Creates a button for users to logout of their account, links to the logout function.  -->
    </div>
    </div>
</body>
</html>
