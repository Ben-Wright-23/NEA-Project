<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Imports bootstrap CSS module -->
</head>
<body>
    <div class = "container border p-5 w-50">
    <!-- Contain everything within the division in a box on the page, percentage sizes will work off this. -->
    <!-- Has 5 padding to create a sleeker look and a width of 50 fits the box well. -->
    <h1 class = "display-4 text-center mb-5 text-dark">Login</h1>
    <!-- Creates the main heading, with it in the centre and a margin at the bottom of 5 to again make the design more sleek. -->
    <form action = "/authenticate" method="post">
        <!-- Creates the form that users can make inputs into. Sends inputs to the /authenticate route that will be in the userManagement.py file and link to the authenticate function-->
        <div class = "mb-3">
            <!-- Everything within the division will have a bottom margin of 3 to create a sleek look. -->
            <label class = "form-label text-dark" for = "username">Username: </label>
            <input class = "form-control" type="text" name="username" id="username" required>
            <!-- Creates a labelled username input box. -->
        </div>

        <div class = "mb-3">
            <!-- Everything within the division will have a bottom margin of 3 to create a sleek look. -->
            <label class = "form-label text-dark" for = "password">Password: </label>
            <input class = "form-control" type="password" name="password" id="password" required>
            <!-- Creates a labelled password input box. -->
        </div>

        <div>
            <input class="btn w-100 mb-3 border" type="submit" value="Login">
            <!-- Creates a login button to send all of the inputted data into the authenticate function and will check the database for the given details to determine if they can login to their account or not. -->
            <!-- Width 100 will fill 100% of width of container. -->
        </div>
    </form>
    <p class="text-dark lead">Don't have an account?<a class = "btn link-dark border ms-3" href = "/signup">Sign Up</a></p>
    <!-- Creates a way to switch to the signup page. Has a left margin of 3 to seperate the button from the text slightly.-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Imports the bootstrap Javascript bundle -->
</body>
</html>
