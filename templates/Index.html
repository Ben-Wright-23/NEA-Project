<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Imports bootstrap CSS module -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Imports bootsrap Javascript module -->
    <link rel = "stylesheet" href="static/styles.css" >
    <!-- Imports the stylesheet that will be accessed in this page -->
</head>
<body>
    <div class = "container border p-5">
    <!-- Creates a container for all content to be within, with a border to show this containment and 5 padding to space the contents from the border -->
    <h1 class = "display-2 text-center mb-5 fw-medium">Login</h1>
    <!-- Creates the main heading, with it in the centre, with a margin below of 5 and have a more boldened font to emphasise it. -->
    <hr>
    <!-- Creates a horizontal line to separate the heading form the rest of the page -->
    <form action = "/authenticate" method="post">
        <!-- Creates the form that users can make inputs into. Sends inputs to the /authenticate route that will be in the userManagement.py file and link to the authenticate function-->
        <div class = "mb-3">
            <!-- Adds a margin below -->
            <label class = "form-label fs-4 fw-medium" for = "username">Username: </label>
            <!-- Labels the username input box, with the form-label bootstrap styling and a larger bolder font to emphasise it -->
            <input class = "form-control form-control-lg border-primary shadow" type="text" name="username" id="username" required>
            <!-- Creates the username input box, using the form-control attribute to add a bundle of bootstrap styling, making it large, with a blue border and a shadow below -->
            <!-- Is required to add validation to not allow null inputs -->
        </div>
        <div class = "mb-4">
            <!-- Adds a margin below -->
            <label class = "form-label fs-4 fw-medium" for = "password">Password: </label>
            <!-- Labels the password input box, with the form-label bootstrap styling and a larger bolder font to emphasise it -->
            <input class = "form-control form-control-lg border-primary shadow" type="password" name="password" id="password" required>
            <!-- Creates the password input box, using the form-control attribute to add a bundle of bootstrap styling, making it large, with a blue border and a shadow below -->
            <!-- Is required to add validation to not allow null inputs -->
        </div>
        <div class = "text-center mb-4">
            <!-- Aligns button centrally -->
            <input class="btn btn-light border-primary shadow w-75 mb-3 fs-5" type="submit" value="Login">
            <!-- Creates a login button to send all of the inputted data into the authenticate function and will check the database for the given details to determine if they can login to their account or not. -->
            <!-- Button has a very light grey background that becomes darker when hovered over, blue border, is made large, shadow below, larger font size, 75% width of the container and vertical padding and margin -->
        </div>
    </form>
    <hr>
    <!-- Seperates the page redirect button from the main section of the page -->
    <p class="fs-5">Don't have an account?<a class = "btn btn-light btn-lg border-primary shadow ms-3 my-3" href = "/signup">Sign Up</a></p>
    <!-- Creates a way to switch to the signup page. Has a left margin of 3 to seperate the button from the text slightly.-->
    <!-- Button has a very light grey background that becomes darker when hovered over, blue border, is made large, shadow below and a vertical margin -->
    </div>
</body>
</html>
