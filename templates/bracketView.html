<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket View</title>
    <!-- Title for the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Imports bootstrap CSS module -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Imports bootsrap Javascript module -->
    <link rel = "stylesheet" href="static/styles.css" >
    <!-- Imports the stylesheet that will be accessed in this page -->
</head>
<body>
    <div class = "container border p-5" >
    <!-- Creates a container for all content to be within, with a border to show this containment and 5 padding to space the contents from the border -->
      <h1 class = "display-2 text-center mb-5 fw-medium">Bracket View</h1>
      <!-- Creates the main heading, with it in the centre, with a margin below of 5 and have a more boldened font to emphasise it. -->
      <hr>
      <!-- Creates a horizontal line to separate the heading form the rest of the page -->
      <div class = "bracket">
      <!-- Creates division for the bracket, with the "bracket" styling in the stylesheet -->
        {% for i in range(numberOfRounds) %}
        <div class = "round"> 
          <!-- Loop creates as many rounds for what is required by the specific tournament and each round is made a division with the "round" styling in the stylesheet -->
          <h2 class = "text-center p-1">Round {{i+1}}</h2>
          <!-- Gives each round a heading, with its round number for a tournament with any number of teams  -->
          {% for match in brackets[i+1] %}
          <div class = "match">
              <!-- Creates a division for each match within each round using the "match" styling in my CSS stylesheet, uses the brackets dictionary to access the matches for the specific tournament one by one -->
              {% for player in brackets[i+1][match] %}
              <div class = "p-2 mx-4">
                <!-- Adds padding and a horizontal margin for the team name -->
                <button class="btn fs-5 m-auto" style="background-color:transparent">{{brackets[i+1][match][player]}}</button>
                <!-- Displays the team name for each team in the match, displayed centrally in its section and with a larger font -->
              </div>
              {% if player == 1 %}
                <hr>
                <!-- Adds a horizontal line between the teams in a match -->
              {% endif %}
          {% endfor %}
          </div>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
      <hr>
      <!-- Seperates the page redirect buttons from the main section of the page -->
      <div class = "d-flex justify-content-around">
        <!-- Allows the buttons to be displayed on the same horizontal line -->
        <p><a style="width: 400px;" class = "btn btn-light border-primary-subtle shadow-sm btn-lg py-3 mt-3" href = "/dashboard">Return to Dashboard</a></p>
        <!-- Button has a very light grey background that becomes darker when hovered over, light blue border, is made large, smallshadow below, larger font size, fixed width of 400px and vertical padding and margin -->
        <p><a style="width: 400px;" class = "btn btn-light border-primary-subtle shadow-sm btn-lg py-3 mt-3" href = "/generateViewCode">Start Tournament</a></p>  
        <!-- Button has a very light grey background that becomes darker when hovered over, light blue border, is made large, smallshadow below, larger font size, fixed width of 400px and vertical padding and margin -->
        <!-- Creates the buttons for the user to either go back to their main dashboard or start the tournament -->
        <!-- If the tournament is started, the generate view code function is called which will redirect the user to the tournament dashboard -->
      </div>
    </div>
</body>
</html>
