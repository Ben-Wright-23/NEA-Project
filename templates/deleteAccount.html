<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Page</title>
    <!-- Title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Imports bootstrap CSS module -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Imports bootsrap Javascript module -->
    <link rel = "stylesheet" href="static/styles.css" >
    <!-- Imports the stylesheet that will be accessed in this page -->
    </head>
<body>
    <div class = "container border p-5">
    <!-- Creates a container for all content to be within, with a border to show this containment and 5 padding to space the contents from the border -->
    <h1 class = "display-2 text-center mb-5 fw-medium">Delete Account</h1>
    <!-- Creates the main heading, with it in the centre, with a margin below of 5 and have a more boldened font to emphasise it. -->
    <hr>
    <!-- Creates a horizontal line to separate the heading form the rest of the page -->
    <form action = "/deleteUser" method = "post">
        <!-- Creates the form that users can make inputs into. Sends inputs to the /deleteUser route -->
        <div class = "mb-4">
            <!-- Adds a margin below -->
            <label class = "form-label fs-4 fw-medium" for = "username">Enter your username to confirm account deletion: </label>
            <!-- Labels the user deletion input box, with the form-label bootstrap styling and a larger bolder font to emphasise it -->
            <input class = "form-control form-control-lg border-primary shadow" type="text" name="username" id="username" required>
            <!-- Creates the user deletion input box, using the form-control attribute to add a bundle of bootstrap styling, making it large, with a blue border and a shadow below -->
            <!-- Is required to add validation to not allow null inputs -->
        </div>
        <div class = "text-center mb-4">
            <!-- Aligns button centrally with a margin below -->
            <input class="btn btn-light border-primary shadow w-75 mb-3 fs-5" type="submit" value="Confirm">
            <!-- Creates a confirm button to send the entered data to the deleteUser function -->
            <!-- Button has a very light grey background that becomes darker when hovered over, blue border, is made large, shadow below, larger font size, 75% width of the container and a vertical margin -->
        </div>
    </form>
    <hr>
    <!-- Seperates the page redirect button from the main section of the page -->
    <div class="text-center mb-4">
        <!-- Aligns button centrally with a margin below -->
        <p><a class = "btn btn-light border-primary-subtle shadow-sm btn-lg w-50 py-3 mt-3" href = "/dashboard">Return to Dashboard</a></p> 
        <!-- Creates the redirect to dashboard button -->
        <!-- Button has a very light grey background that becomes darker when hovered over, light blue border, is made large, small shadow below, larger font size,
             width of 50% of the container and vertical padding and margin -->
    </div>
    {% if error != "" %}
    <!-- If an error has occured with the account deletion -->
    <hr>
    <!-- Seperate the error message if there is one from the redirect button -->
    <div class = "py-3">
        <!-- Adds vertical padding -->
        <div class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{error}}
            <!-- Makes a dismissable, red alert containing the account deleteion error message to be displayed. When dismissed, it will fade out -->
        </div>
    </div>
    {% endif %}
    </div>
</body>
</html>
