<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Page</title>
    <!-- Title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Imports bootstrap CSS module -->

    </head>
<body>
    <div class = "container border p-5 w-50">
    <!-- Contain everything within the division in a box on the page, percentage sizes will work off this. -->
    <!-- Has 5 padding to create a sleeker look and a width of 50 fits the content well while not being too large. -->
    <h1 class = "display-4 text-center mb-5 text-dark">Delete Account</h1>
    <!-- Creates the main heading, with it in the centre and a margin at the bottom of 5 to again make the design more sleek. -->
    <form action = "/deleteUser" method = "post">
        <!-- Creates the form that users can make inputs into. Sends inputs to the /authenticate route -->
        <div class = "mb-3">
            <label class = "form-label text-dark" for = "username">Enter your username to confirm account deletion: </label>
            <input class = "form-control" type="text" name="username" id="username" required>
            <!-- Creates a labelled username confrimation input box. -->
        </div>

        <div>
            <input class="btn w-100 mb-3 border" type="submit" value="Confirm">
            <!-- Creates a confirm button to send the entered data to the deleteUser function -->
        </div>
        
    </form>
    <div class = "mb-3">
        {{error}}
        <!-- displays error message that the delete account function provides, displays it under the  confirm button -->
    </div>

    <div>
        <p><a class = "btn link-dark border mb-3 " href = "/dashboard">Back to Dashboard</a></p>  
        <!-- creates a button to return the user to the dashboard -->
    </div>

    </div>
</body>
</html>
