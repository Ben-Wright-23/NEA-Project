<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Page</title>
    <!-- Title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Imports bootstrap CSS module -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Imports bootsrap Javascript module -->
    <link rel = "stylesheet" href="static/styles.css" >
    <!-- Imports the stylesheet that will be accessed in this page -->
    </head>
<body>
    <div class = "container border p-5">
    <!-- Creates a container for all content to be within, with a border to show this containment and 5 padding to space the contents from the border -->
    <h1 class = "display-2 text-center mb-5 fw-medium">Delete Account</h1>
    <!-- Creates the main heading, with it in the centre, with a margin below of 5 and have a more boldened font to emphasise it. -->
    <hr>
    <!-- Creates a horizontal line to separate the heading form the rest of the page -->
    <form action = "/deleteUser" method = "post">
        <!-- Creates the form that users can make inputs into. Sends inputs to the /deleteUser route -->
        <div class = "mb-3">
            <label class = "form-label text-dark" for = "username">Enter your username to confirm account deletion: </label>
            <input class = "form-control" type="text" name="username" id="username" required>
            <!-- Creates a labelled username confirmation input box. -->
        </div>

        <div>
            <input class="btn w-100 mb-3 border" type="submit" value="Confirm">
            <!-- Creates a confirm button to send the entered data to the deleteUser function -->
        </div>
        
    </form>
    <div class = "mb-3">
        {{error}}
        <!-- displays error message that the delete account function provides, displays it under the confirm button -->
    </div>

    <div>
        <p><a class = "btn link-dark border mb-3 " href = "/dashboard">Back to Dashboard</a></p>  
        <!-- creates a button to return the user to the dashboard -->
    </div>

    </div>
</body>
</html>
