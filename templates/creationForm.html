
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Creation</title>
    <!-- Title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Import bootsrap CSS module -->
</head>
<body>
    <div class = "container border p-5 w-50">
    <!-- Contain everything within the division in a box on the page, percentage sizes will work off this. -->
    <!-- Has 5 padding to create a sleeker look and a width of 50 fits the content well while not being too large to match wireframe design. -->
    <h1 class = "display-4 text-center mb-5 text-dark">Tournament Creation</h1>
    <!-- Creates the main heading, with it in the centre and a margin at the bottom of 5 to match the wireframe deisgn. -->
    <form action = "/tournamentCreation" method = "post">
        <!-- Creates the form that users can make inputs into. Sends inputs to the /tournamentCreation route -->
        <div class = "mb-3">
            <label class = "form-label text-dark" for = "tournamentName">Enter a name for your tournament: </label>
            <input class = "form-control" type="text" name="tournamentName" id="tournamentName" required>
            <!-- Creates a labelled tournament name input box. -->
        </div>
        <div class = "mb-3">
            <label class = "form-label text-dark" for = "numTeams">Enter how many teams your tournament will contain: </label><br>
            <label class="form-check-label mx-5" for="4">4</label>
            <input class="form-check-input" type="radio" id="4" name="numTeams" value="4" required><br>
            <!-- Required makes it so an option must be selected -->
            <label class="form-check-label mx-5" for="8">8</label>
            <input class="form-check-input" type="radio" id="8" name="numTeams" value="8"><br>
            <label class="form-check-label mx-5" for="16">16</label>
            <input class="form-check-input" type="radio" id="16" name="numTeams" value="16"><br>
            <label class="form-check-label mx-5" for="32">32</label>
            <input class="form-check-input" type="radio" id="32" name="numTeams" value="32">
            <!-- Creates labelled list of options for users to select one option of how many teams their tournament will contain with design to closely match the wireframe design -->
        </div>
        <div>
            <input class="btn w-100 mb-3 border" id="mybtn" type="submit" value="Confirm">
            <!-- Creates a confirm button to send the entered data to the tournamentCreation function -->
        </div>
    </form>
    <div class = "mb-3">
        {{error}}
        <!-- Displays any errors with tournament creation between return to dahboard and confirm butoons -->
    </div>
    <div>
        <p><a class = "btn link-dark border mb-3 " href = "/dashboard">Return to Dashboard</a></p>  
        <!-- Creates a way for users to return to the dashboard and stop creatiing a tournament if they want to -->
    </div>
    </div>
</body>
</html>
