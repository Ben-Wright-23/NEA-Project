<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <!-- Import bootstrap module -->
</head>


<body>
    <div class = "container border p-5 w-50">
    <!-- Contain everything within the division in a box on the page, percentage sizes will work off this. -->
    <!-- Has 5 padding to create a sleeker look and a width of 50 fits the box well. -->
    <h1 class = "display-4 text-center mb-5 text-dark">Signup</h1>
    <!-- Creates the main heading, with it in the centre and a margin at the bottom of 5 to again make the design more sleek. -->
    <form action = "/createUser" method = "post">
    <!-- Creates the form that users can make inputs into. -->
        <div class = "mb-3">
            <!-- Everything within the division will have a bottom margin of 3 to create a sleek look. -->
            <label class = "form-label text-dark" for = "username">Username: </label>
            <input class = "form-control" type="text" name="username" id="username" required>
            <!-- Creates a labelled username input box. -->
        </div>

        <div class = "mb-3">
        <!-- Everything within the division will have a bottom margin of 3 to create a sleek look. -->
            <label class = "form-label text-dark" for = "password">Password: </label>
            <input class = "form-control" type="password" name="password" id="password" required>
            <!-- Creates a labelled password input box. -->
        </div>

        <div class = "mb-3">
            <!-- Everything within the division will have a bottom margin of 3 to create a sleek look. -->
            <label class = "form-label text-dark" for = "repassword">Repassword: </label>
            <input class = "form-control" type="password" name="repassword" id="repassword" required>
            <!-- Creates a labelled repassword input box. -->
        </div>

        <div>
            <input class="btn w-100 mb-3 border" id="mybtn" type="submit" value="Signup">
            <!-- Creates a signup button to send all of the inputted data into the rest of the program and will request a user to be created with the given details. -->
            <!-- Width 100 will fill 100% of width of container. -->
        </div>
        <div>
            {{message}}
        </div>
    </form>
    <p class="text-dark lead">Already have an account? <a class = "btn link-dark border ms-3" href = "   ">Login</a></p>
    <!-- Creates a way to switch to the login page once this page has been created. Has a left margin of 3 to seperate the button from the text slightly.-->
    </div>
</body>
</html>
